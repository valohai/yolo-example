- step:
    name: train-yolov5
    image: drazend/yolov5
    environment: aws-eu-west-1-p2-xlarge
    command:
      - git clone https://github.com/ultralytics/yolov5.git
      - pip install valohai-utils
      - nohup python ./scripts/valohai_watch.py &
      - python yolov5/train.py {parameters}
    inputs:
      - name: datasets
        default:
          - s3://valohai-academy-files/tutorials/valohai-yolo-example/coco128/*
        keep-directories: suffix
    parameters:
      - name: data
        default: datasets/coco128.yaml
        type: string
        description: dataset.yaml path
      - name: epochs
        default: 3
        type: integer
        description: total training epochs
      - name: batch
        default: 16
        type: integer
        description: total batch size for all GPUs
      - name: img
        default: 640
        type: integer
        description: train
      - name: optimizer
        default: "SGD"
        type: string
        description: optimizer
      - name: project
        default: /valohai/outputs/
        type: string
        description: save to project/name

